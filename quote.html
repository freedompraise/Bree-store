<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
    />
  </head>
  <!--Nav-->
  <nav id="header" class="w-full z-30 top-0 py-1">
    <div
      class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3"
    >
      <label for="menu-toggle" class="cursor-pointer md:hidden block">
        <svg
          class="fill-current text-gray-900"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
        >
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </label>
      <input class="hidden" type="checkbox" id="menu-toggle" />

      <div
        class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1"
        id="menu"
      >
        <nav>
          <ul
            class="md:flex items-center justify-between text-base text-gray-700 pt-4 md:pt-0"
          >
            <li>
              <a
                class="inline-block no-underline hover:text-black hover:underline py-2 px-4"
                href="#store"
                >Shop</a
              >
            </li>
            <li>
              <a
                class="inline-block no-underline hover:text-black hover:underline py-2 px-4"
                href="#about"
                >About Us</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="order-1 md:order-2">
        <a
          class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl"
          href="#"
        >
          <img src="images/full_logo.png" />
        </a>
      </div>

      <div class="order-2 md:order-3 flex items-center" id="nav-content">
        <a class="inline-block no-underline hover:text-black" href="#">
          <svg
            class="fill-current hover:text-black"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <circle fill="none" cx="12" cy="7" r="3" />
            <path
              d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z"
            />
          </svg>
        </a>

        <a class="pl-3 inline-block no-underline hover:text-black" href="#">
          <svg
            class="fill-current hover:text-black"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M21,7H7.462L5.91,3.586C5.748,3.229,5.392,3,5,3H2v2h2.356L9.09,15.414C9.252,15.771,9.608,16,10,16h8 c0.4,0,0.762-0.238,0.919-0.606l3-7c0.133-0.309,0.101-0.663-0.084-0.944C21.649,7.169,21.336,7,21,7z M17.341,14h-6.697L8.371,9 h11.112L17.341,14z"
            />
            <circle cx="10.5" cy="18.5" r="1.5" />
            <circle cx="17.5" cy="18.5" r="1.5" />
          </svg>
        </a>
      </div>
    </div>
  </nav>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <section class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
      <form id="applianceForm">
        <h1 class="text-2xl font-bold mb-4 text-center">List of Appliances</h1>
        <div class="grid grid-cols-3 gap-4">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="tv"> TV:</label>
            <input
              type="number"
              id="tv"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="lightBulb"
              >Light Bulb:</label
            >
            <input
              type="number"
              id="lightBulb"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="standingFan"
              >Standing Fan:</label
            >
            <input
              type="number"
              id="standingFan"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="waterPump"
              >Water Pump</label
            >
            <input type="number" id="waterPump" class="w-1/2 px-3 py-2 border
            rounded min="0" value="0" placeholder="Or specify quantity" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="freezer"
              >Freezer:</label
            >
            <input
              type="number"
              id="freezer"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="refrigerator"
              >Refrigerator</label
            >
            <input
              type="number"
              id="refrigerator"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="inverterAC"
              >Inverter AC</label
            >
            <input
              type="number"
              id="inverterAC"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="mediumIndustrialFan"
              >Medium Industrial Fan:</label
            >
            <input
              type="number"
              id="mediumIndustrialFan"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="computerSet"
              >Computer Set:</label
            >
            <input
              type="number"
              id="computerSet"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="cctvCamera"
              >CCTV Camera:</label
            >
            <input
              type="number"
              id="cctvCamera"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="phoneCharger"
              >Phone Charger:</label
            >
            <input
              type="number"
              id="phoneCharger"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="washingMachine"
              >Washing Machine:</label
            >
            <input
              type="number"
              id="washingMachine"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="cableDecoder"
              >Cable Decoder:</label
            >
            <input
              type="number"
              id="cableDecoder"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="ceilingFan"
              >Ceiling Fan:</label
            >
            <input
              type="number"
              id="ceilingFan"
              class="w-1/2 px-3 py-2 border rounded"
              min="0"
              value="0"
              placeholder="Or specify quantity"
            />
          </div>
        </div>

        <div class="mb-4 col-span-3">
          <button
            type="button"
            onclick="calculateLoadAndInverter()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Calculate
          </button>
        </div>
      </form>

      <div id="result" class="hidden mt-4 bg-gray-200 p-4 rounded-lg">
        <h2 class="font-bold mb-4">Result:</h2>
        <p>
          Maximum Load: <span class="font-bold text-right" id="maxLoad"></span>
        </p>
        <p>
          Suggested Inverter:
          <span class="font-bold text-right" id="suggestedInverter"></span>
        </p>
        <p>
          Price: <span class="font-bold text-right" id="inverterPrice"></span>
        </p>
      </div>
    </section>

    <script src="quote.js"></script>
  </body>
</html>
